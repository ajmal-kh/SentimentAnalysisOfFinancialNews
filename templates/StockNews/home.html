    <title>Financial News Analysis</title>

    <script>
      $( function() {
        var availableTags = [
          "Amazon",
          "Tesla",
          "Google",
          "Apple",
          "Facebook",
          "Twitter",
          "Credit Suisse",
          "Pfizer Inc",
          "Microsoft Corporation",
          "Tata Motors Limited",
          "Infosys Limited",
          "Wipro Limited",
          "Accenture plc",
          "Reliance Global Group Inc"
        ];
        $( "#tags" ).autocomplete({
          source: availableTags
        });
      } );
      </script>

                  <input class="form-control" type="search" id="tags" name = "search_text" placeholder="Enter Company Name" aria-label="Search">
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-outline-success" type="submit" style="margin-left:-20px;">Search</button>
                </div>
              </div>
          </form>
